<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_header">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" th:href="@{/css/style.css}"/>
    <style>
        .navbar {
            background-color: #ff9900; /* Orange navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff; /* White text for navbar */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffa500; /* Darker orange on hover */
        }
    </style>
    <title>PokeDex-Manager-Ozan</title>
    <link rel="shortcut icon" href="/css/favicon.ico">
</head>
<body>
<div th:fragment="html_navbar">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4bd39a;">
        <a class="navbar-brand" href="/pokemons"> Pokemons </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/pokemons/new"> New Pokemon <span class="sr-only">(current)</span></a>
                </li>
                <!-- Other nav items -->
            </ul>
            <!-- Search form on the far right -->
            <form class="form-inline my-2 my-lg-0 ml-auto" th:action="@{/pokemons}" method="get">
                <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search Pokemon" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div style="display: flex; justify-content: center; align-items: center; ">
        <h1>Ozan Pokedex</h1>
    </div>
    <!-- NAVBAR -->
</div>
</body>
</html>

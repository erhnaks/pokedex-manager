<!DOCTYPE html>
<html>

<head th:replace="~{fragments :: html_header}" />

<body>

<div th:replace="~{fragments :: html_navbar}"/>

<div class="container">

    <div class="row">
        <h1> Ozan's List of Pokemons </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/pokemons/new}" class="btn btn-primary btn-sm mb-3"> Add Pokemon </a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-primary">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Type</th>
            <th>Evolution</th>
            <th>Speciality</th>
            <th>Speciality</th>
            <th>Health</th>
            <th>Weakness</th>
            <th>Resistance</th>
            <th>Retreat</th>
            <th>Information</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="pokemon: ${pokemons}">
            <td th:text="${pokemon.id}"></td>
            <td th:text="${pokemon.name}"></td>
            <td th:text="${pokemon.evolution}"></td>
            <td th:text="${pokemon.type}"></td>
            <td th:text="${pokemon.evolutionFrom}"></td>
            <td th:text="${pokemon.specializationOne}"></td>
            <td th:text="${pokemon.specializationTwo}"></td>
            <td th:text="${pokemon.health}"></td>
            <td th:text="${pokemon.weakness}"></td>
            <td th:text="${pokemon.resistance}"></td>
            <td th:text="${pokemon.retreat}"></td>
            <td th:text="${pokemon.description}"></td>
            <!-- Add actions here -->
            <td>
                <!-- Example action buttons -->
                <a th:href="@{'/pokemons/edit/' + ${pokemon.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/pokemons/delete/' + ${pokemon.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- Previous page button -->
            <li th:if="${currentPage > 0}">
                <a th:href="@{'/pokemons?page=' + 0}" aria-label="First">
                    <span aria-hidden="true">&laquo; First</span>
                </a>
            </li>

            <!-- Page numbers -->
            <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" th:class="${pageNum == currentPage ? 'active' : ''}">
                <a th:href="@{'/pokemons?page=' + ${pageNum}}" th:text="${pageNum + 1}"></a>
            </li>

            <!-- Next page button -->
            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{'/pokemons?page=' + (__${totalPages}__ - 1)}" aria-label="Last">
                    <span aria-hidden="true">Last &raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>

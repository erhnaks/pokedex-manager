<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ozan Pokedex Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


<div class="container">

    <div class="row">
        <h1> Ozan's List of Pokemons </h1>
    </div>

        <table class="table table-striped table-bordered">
            <thead class="table-primary">
            <tr>
                <th >Id</th>
                <th >Name</th>
                <th >Category</th>
                <th >Type</th>
                <th >Evolution</th>
                <th >Speciality</th>
                <th >Speciality</th>
                <th >Health</th>
                <th >Weakness</th>
                <th >Resistance</th>
                <th >Retreat</th>
                <th >Information</th>
                <th >Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="pokemon: ${pokemons}">
                <td th:text="${pokemon.id}"></td>
                <td th:text="${pokemon.name}"></td>
                <td th:text="${pokemon.evolution}"></td>
                <td th:text="${pokemon.type}"></td>
                <td th:text="${pokemon.evolutionFrom}"></td>
                <td th:text="${pokemon.specializationOne}"></td>
                <td th:text="${pokemon.specializationTwo}"></td>
                <td th:text="${pokemon.health}"></td>
                <td th:text="${pokemon.weakness}"></td>
                <td th:text="${pokemon.resistance}"></td>
                <td th:text="${pokemon.retreat}"></td>
                <td th:text="${pokemon.description}"></td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
